<body class="container-sm mt-3">
    <h3 class="mt-3">Parking Info</h3>
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" id="general-carousel" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner w-100 h-100">
                  <div class="carousel-item active w-100 h-100">
                    <img src="https://circontrol.com/wp-content/uploads/2019/02/180125-Circontrol-BAIXA-80-1080x675.jpg" class="img-fluid w-100 h-100 " alt="...">
                  </div>
                  <div class="carousel-item w-100 h-100">
                    <img src="https://circontrol.com/wp-content/uploads/2019/02/180125-Circontrol-BAIXA-80-1080x675.jpg" class="img-fluid w-100 h-100" alt="...">
                  </div>
                  <div class="carousel-item w-100 h-100">
                    <img src="https://circontrol.com/wp-content/uploads/2019/02/180125-Circontrol-BAIXA-80-1080x675.jpg" class="img-responsive w-100 h-100" alt="...">
                  </div>
                </div>
            </div>
        </div>
        
        <hr>
        <div class="col-12 col-sm-7">
          <h3><i class="fa-solid fa-location-dot"></i> Address: <strong>{{current_parking['address']}}</strong></h3>
        </div>
        <div class="col-12 col-sm-auto">
          <h3><i class="fa-solid fa-dollar-sign"></i> Price: <strong>{{current_parking['price']}}</strong></h3>
        </div>
        <br>
        <div class="col-12 col-sm-7">
          <h3><i class="fa-solid fa-star"></i> Score: <strong>{{current_parking['score']}}</strong></h3>
        </div>
        <div class="col-12 col-sm-5">
          <h3><i class="fa-solid fa-magnifying-glass"></i> Type: <strong>{{current_parking['score']}}</strong></h3>
        </div>
        <hr>
        <span class="col-12">
          <div class="row">
            <h5>Amenities</h5>
            <div class="col-12 col-sm-6">
              <h3 *ngIf="current_parking['amenities'].includes('Cámaras')"><i class="fa-solid fa-circle-check"></i> Cámaras</h3>
              <h3 *ngIf="!current_parking['amenities'].includes('Cámaras')"><i class="fa-solid fa-circle-xmark"></i> Cámaras</h3>
            </div>
            <div class="col-12 col-sm-6">
              <h3 *ngIf="current_parking['amenities'].includes('Cajón Techado')"><i class="fa-solid fa-circle-check"></i> Cámaras</h3>
              <h3 *ngIf="!current_parking['amenities'].includes('Cajón Techado')"><i class="fa-solid fa-circle-xmark"></i> Cámaras</h3>
            </div>
            <div class="col-12 col-sm-6">
              <h3 *ngIf="current_parking['amenities'].includes('Departamento')"><i class="fa-solid fa-circle-check"></i> Cámaras</h3>
              <h3 *ngIf="!current_parking['amenities'].includes('Departamento')"><i class="fa-solid fa-circle-xmark"></i> Cámaras</h3>
            </div>
            <div class="col-12 col-sm-6">
              <h3 *ngIf="current_parking['amenities'].includes('Planta Baja')"><i class="fa-solid fa-circle-check"></i> Cámaras</h3>
              <h3 *ngIf="!current_parking['amenities'].includes('Planta Baja')"><i class="fa-solid fa-circle-xmark"></i> Cámaras</h3>
            </div>
            <div class="col-12 col-sm-6">
              <h3 *ngIf="current_parking['amenities'].includes('Estacionamiento Cerrado')"><i class="fa-solid fa-circle-check"></i> Cámaras</h3>
              <h3 *ngIf="!current_parking['amenities'].includes('Estacionamiento Cerrado')"><i class="fa-solid fa-circle-xmark"></i> Cámaras</h3>
            </div>
            <div class="col-12 col-sm-6">
              <h3 *ngIf="current_parking['amenities'].includes('Lugar en batería')"><i class="fa-solid fa-circle-check"></i> Cámaras</h3>
              <h3 *ngIf="!current_parking['amenities'].includes('Lugar en batería')"><i class="fa-solid fa-circle-xmark"></i> Cámaras</h3>
            </div>
          </div>
        </span>
    </div>
    <h3>Description</h3>
    <textarea name="" class="form-control" disabled [value]="current_parking['description']" id="" cols="30" rows="10"></textarea>
    <h3></h3>
    <div class="text-center">
        <div class="row">
            <div class="col-auto">
                <button class="btn btn-outline-danger float-right mt-3 mb-3 mx-auto" (click)="delete_parking()"><h3>Delete</h3></button>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-primary float-right mt-3 mb-3 mx-auto" (click)="go_to_home()"><h3>Return</h3></button>
            </div>
        </div>
    </div>
    <br>
</body>
